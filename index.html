<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">

        <style>

.center {
    display: flex;
    justify-content: center;
    align-items: center;
}

        </style>
    </head>
            <body>

                <!-- Hero Banner -->
                <section class="hero is-success is-primary is-bold">
                    <div class="hero-body">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-size-4">
                                Logo
                                <br>
                                Description
                                </div>
                                    <div class="column is-size-4">
                                        <div class="field has-addons">
                                            <div class="control">
                                              <input class="input" type="text" placeholder="Location">
                                            </div>
                                            <div class="control">
                                              <a class="button is-info">
                                                Search
                                              </a>
                                            </div>
                                          </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="section">
                    <div class="container">
                        <div class="columns">
                            <div class="column notification is-primary">
                              More Info Search
                            </div>
                            <div class="column notification is-danger">
                              Map
                            </div>
                          </div>
                </section>

                <section class="section">
                    <div class="container">
                        <h1 class="title">Recipes</h1>
                        <!-- <h2 class="subtitle"></h2> -->
                        <div class="columns">
                            <div class="column notification is-warning is-2">
                              First column
                              <p>More Information</p>
                            </div>
                            <div class="column notification is-success">
                              Second column
                            </div>
                            <div class="column notification is-link is-2">
                              Third column
                            </div>
                            <div class="column notification is-dark">
                              Fourth column
                            </div>
                          </div>
                    </div>
                </section>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="./assets/js/script.js"></script>
            </body>
</html>
