<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fridge to Feast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Hero Top -->
    <section class="container is-fluid hero mb-5 mt-2">
        <div class="hero-body has-text-centered has-background-info">
            <p class="titles is-size-1-desktop">Fridge to Feast</p>
        </div>
    </section>

    <!-- Two Main Columns-->
    <main class="columns is-centered">
        <!--Meals-->
        <div class="column is-5 has-background-primary m-2">
            <form class="field has-addons" id="mealForm">
                <div class="control">
                    <input class="input" type="text" id="inputMeal" placeholder="Search Meal Ingredient">
                </div>
                <div class="control">
                    <button class="button is-info" type="submit" id="submitMeal">Search</button>
                    <button class="button is-danger" id="deleteMeal">Delete All</button>
                </div>
            </form>
            <div class="columns mt-3">
                <!-- Search results column-->
                <div class="column is-quarter has-background-info-dark has-text-centered" id="logMeal">
                    <!-- saved Meal searches-->
                </div>
                <!-- information columns-->
                <div class="column is-three-quarters has-background-info" id="mealRecipe">
                    Information
                </div>
            </div>
        </div>
        <!-- Drinks -->
        <div class="column is-5 has-background-primary m-2">
            <form class="field has-addons" id="drinkForm">
                <div class="control">
                    <input class="input" type="text" id="inputDrink" placeholder="Search Drink Ingredient">
                </div>
                <div class="control">
                    <button class="button is-info" type="submit" id="submitDrink">Search</button>
                    <button class="button is-danger" type="submit" id="deleteDrink">Delete All</button>
                </div>
            </form>
            <div class="columns mt-3">
                <!-- Search results column-->
                <div class="column is-quarter has-background-info-dark has-text-centered" id="logDrink">
                </div>
                <!-- information columns-->
                <div class="column is-three-quarters has-background-info" id="drinkRecipe">
                    Information
                </div>
            </div>
        </div>
    </main>
